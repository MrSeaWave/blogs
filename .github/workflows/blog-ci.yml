name: deploy blog To github
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Restore file modification time
        run: |
          echo "æ‰“å°æ¯ä¸ªæ–‡ä»¶çš„æäº¤æ—¥å¿—è®°å½•-------->"
          find source/_posts -name '*.md' | while read file;  do echo "$(git log -1 --format="@%ad"-- "$file")" "$file"; done
          echor "<--------"
          stat source/_posts/myBlogTestEmail.md
          echo "--------------->"
          find source/_posts -name 'myBlogTestEmail.md' | while read file; do touch -d "$(git log --format="@%ct" "$file")" "$file"; done
          stat source/_posts/myBlogTestEmail.md
      - name: Install and Build ðŸ”§
        run: |
          echo "Install && Publish site to github pages ..."
          npm install
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch


