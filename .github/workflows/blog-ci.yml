name: deploy blog To github
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          # 0 indicates all history for all branches and tags.
          fetch-depth: 0
      - name: Restore file modification time
        run: |
          echo "å°†sourceæ–‡ä»¶å¤¹ä¸‹çš„mdæ–‡ä»¶çš„ä¿®æ”¹æ—¶é—´æ¢å¤æˆè¯¥æ–‡ä»¶æœ€æ–°çš„æäº¤æ—¶é—´"
          find source -name '*.md' | while read file; do touch -d "$(git log -1 --format="@%ct" "$file")" "$file"; done
      # https://github.com/actions/setup-node/issues/480
      - name: Enable Corepack ğŸ§±
        run: corepack enable

      - name: Setup Node.js ğŸ§±
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Pnpm ğŸ§±
        run: corepack prepare pnpm@8.15.4 --activate

        # Verify Corepack and Yarn versions
      - name: Verify Corepack and pnpm versions
        run: |
          corepack -v
          pnpm -v

      - name: Install and Build ğŸ”§
        run: |
          echo "Install && Publish site to github pages ..."
          pnpm install
          pnpm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

