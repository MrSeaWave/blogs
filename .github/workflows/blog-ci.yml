name: deploy blog To github
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          # 0 indicates all history for all branches and tags.
          fetch-depth: 0
      - name: Restore file modification time
        run: |
          echo "å°†æ¯ä¸ªæ–‡ä»¶çš„ä¿®æ”¹æ—¶é—´æ¢å¤æˆè¯¥æ–‡ä»¶æœ€æ–°çš„æäº¤æ—¶é—´"
          find source/_posts -name '*.md' | while read file; do touch -d "$(git log --format="@%ct" "$file")" "$file"; done
      - name: Install and Build ğŸ”§
        run: |
          echo "Install && Publish site to github pages ..."
          npm install
          npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

