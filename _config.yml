title: Sea's Blog
subtitle: 海浪的博客
description: 记录、分享一些随笔和技术知识
keywords: sea,技术,代码,JS,Javascript,Typescript,ts,HTML,HTML5,H5,CSS,CSS3,ES6,Eslint,Golang,node,npm,yarn,canvas,brew
author: Sea
language: zh-CN
timezone: Asia/Shanghai
url: https://mrseawave.github.io/blogs
root: /blogs
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ''

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: /images/black-cat.svg
  autodiscovery: true
  template:

# hexo-filter-nofollow
nofollow:
  enable: true
  field: site
  exclude:
    - 'https://mrseawave.github.io'
